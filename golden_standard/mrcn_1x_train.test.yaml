MODEL:
    META_ARCHITECTURE: "GeneralizedRCNN"
    WEIGHT: "/model_zoo/detection/mask_rcnn_R_50_FPN_8x_baseline.pth"
    BACKBONE:
      CONV_BODY: "R-50-FPN"
    RESNETS:
      BACKBONE_OUT_CHANNELS: 256
      # STRIDE_IN_1X1: False
    RPN:
      USE_FPN: True
      ANCHOR_STRIDE: (4, 8, 16, 32, 64)
      PRE_NMS_TOP_N_TRAIN: 2000
      PRE_NMS_TOP_N_TEST: 1000
      POST_NMS_TOP_N_TRAIN: 2000
      POST_NMS_TOP_N_TEST: 1000
      FPN_POST_NMS_TOP_N_TRAIN: 1000
      FPN_POST_NMS_TOP_N_TEST: 1000
      FPN_POST_NMS_PER_BATCH: False
    ROI_HEADS:
      USE_FPN: True
    ROI_BOX_HEAD:
      POOLER_RESOLUTION: 7
      POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
      POOLER_SAMPLING_RATIO: 2
      FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
      PREDICTOR: "FPNPredictor"
    ROI_MASK_HEAD:
      POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
      FEATURE_EXTRACTOR: "MaskRCNNFPNFeatureExtractor"
      PREDICTOR: "MaskRCNNC4Predictor"
      POOLER_RESOLUTION: 14
      POOLER_SAMPLING_RATIO: 2
      RESOLUTION: 28
      SHARE_BOX_FEATURE_EXTRACTOR: False
    MASK_ON: True
  PATHS_CATALOG: "./paths_catalog.py"
  DATASETS:
    # TRAIN: ("coco_2017_val",)
    TRAIN: ("coco_2017_val_sample_8_repeated",)
    TEST: ("coco_2017_val",)
  DATALOADER:
    SIZE_DIVISIBILITY: 32
  SOLVER:
    BASE_LR: 0.02
    STEPS: (60000, 80000)
    MAX_ITER: 90009
    IMS_PER_BATCH: 2
    CHECKPOINT_PERIOD: 1
  OUTPUT_DIR: ./output
  ONEFLOW_PYTORCH_COMPARING:
    FILTER_INVALID_CATEGORY_IMAGES: False
    SAVE_TENSOR_INCLUDE_SHAPE_IN_NAME: False
    ENABLE_TENSOR_SAVER: True
    # SAVE_IMAGE_TENSOR: True
    MAX_SAVE_TENSOR_ITERATION: 100
    SHUFFLE_DATA_LOAD_TRAIN: False
    FLIP_PROB: 0.0
    USE_CONTIGUOUS_CATEGORY_ID: True
    RPN_RANDOM_SAMPLE: False
    ROI_HEAD_RANDOM_SAMPLE: False
    METRICS_PERIODS: 1
    APPOINTED_LR: 0.01
    # MANIPULATE_MOMENTUM_AND_WEIGHT_DECAY: True
    SAVE_MODEL_NAME_2_OPTIMIZER_STATE: True
